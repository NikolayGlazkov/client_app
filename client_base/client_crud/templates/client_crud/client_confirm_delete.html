{% extends "client_crud/basic.html" %}
{% block content %}
    <h1>Удалить клиента</h1>
    <p>Вы уверены, что хотите удалить клиента "{{ person.lastname }} {{ person.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'client_detail' person.pk %}">Отмена</a>
    </form>
{% endblock %}
