{% extends "client_crud/basic.html" %}
{% block content %}
{% block title %}<title>Список клиентов</title>{% endblock %}

<body>
    <h1>Добавление Записи</h1>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for tg in tags %}
            <a href="{% url 'by_tag' tg.pk %}">{{ tg.name }}</a>
        {% empty %}
            <p>Нет тегов для отображения.</p>
        {% endfor %}
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить">
        </form>
    </div>
</body>

{% endblock %}
