{% extends "client_crud/basic.html" %}
{% block content %}
{% block title %}<title>Список клиентов</title>{% endblock %}

<head>
    <meta charset="utf-8" />
    <title>создание записи о кленте</title>
    
</head>

<body>
    <h1>Добавление Записи</h1>
    <div>
        <a href="{% url 'index' %}">Главная</a>
        {% for tg in tags %}  # Используйте 'tags' из контекста
            <a href="{% url 'by_tag' tg.pk %}">{{ tg.name }}</a>
        {% endfor %}
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Добавить">
        </form>
    </div>
</body>

{% endblock %}
